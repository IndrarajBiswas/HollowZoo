<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow Zoo: AI Awakening</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=IBM+Plex+Serif:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            background: radial-gradient(circle at 15% 20%, #7783a8 0%, rgba(51, 63, 87, 0.92) 32%, #141924 55%, #06070d 100%);
            font-family: 'IBM Plex Serif', 'Ibarra Real Nova', serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f2e7d5;
            letter-spacing: 0.02em;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at top center, rgba(255, 255, 255, 0.08) 0%, rgba(0, 0, 0, 0.6) 70%),
                        radial-gradient(circle at bottom center, rgba(20, 18, 24, 0.85) 0%, rgba(0, 0, 0, 0.95) 65%);
            mix-blend-mode: multiply;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            inset: -10vh;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.04), transparent 60%),
                        radial-gradient(circle at top right, rgba(51, 89, 128, 0.12), transparent 65%);
            pointer-events: none;
            z-index: 0;
            opacity: 0.85;
        }

        #game-container {
            position: relative;
            border: 1px solid rgba(234, 224, 206, 0.45);
            border-radius: 28px;
            box-shadow: 0 28px 120px rgba(5, 17, 26, 0.8), inset 0 0 45px rgba(17, 24, 34, 0.6);
            overflow: hidden;
            backdrop-filter: blur(8px);
            max-width: 1024px;
            width: 90vw;
            aspect-ratio: 16 / 9;
            background: rgba(12, 17, 26, 0.68);
            z-index: 1;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top, rgba(23, 29, 44, 0.92) 0%, rgba(5, 7, 12, 0.96) 85%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #e0e0e0;
        }

        #loading-screen h1 {
            font-family: 'Cinzel Decorative', 'Times New Roman', serif;
            font-size: 2.75em;
            margin-bottom: 20px;
            color: #f8f1d9;
            letter-spacing: 0.18em;
            text-shadow: 0 8px 32px rgba(14, 8, 4, 0.9);
        }

        #loading-screen p {
            font-size: 1.05em;
            margin: 8px 0;
            font-family: 'IBM Plex Serif', 'Georgia', serif;
            letter-spacing: 0.08em;
        }

        .spinner {
            border: 4px solid rgba(180, 186, 214, 0.2);
            border-top: 4px solid rgba(215, 199, 149, 0.95);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #nocturne-gates {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 18%;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle at 40% 35%, rgba(255, 255, 255, 0.95) 0%, rgba(199, 214, 231, 0.7) 40%, rgba(45, 57, 80, 0.2) 70%, transparent 100%);
            border-radius: 50%;
            filter: blur(0.6px);
            box-shadow: 0 0 60px rgba(185, 205, 240, 0.25);
        }

        .gate-silhouette {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 120%;
            height: 46%;
            transform: translateX(-50%);
            background:
                linear-gradient(180deg, transparent 0%, rgba(5, 7, 10, 0.6) 20%, rgba(5, 7, 10, 0.92) 100%),
                repeating-linear-gradient(90deg, rgba(12, 16, 22, 0.85) 0px, rgba(12, 16, 22, 0.85) 12px, rgba(31, 40, 54, 0.7) 12px, rgba(31, 40, 54, 0.7) 24px);
            mask: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 48%, rgba(0,0,0,1) 65%);
            clip-path: polygon(0 100%, 10% 35%, 20% 28%, 30% 30%, 40% 45%, 50% 15%, 60% 45%, 70% 30%, 80% 28%, 90% 35%, 100% 100%);
        }

        .gate-arch {
            position: absolute;
            bottom: 38%;
            left: 50%;
            width: 52%;
            height: 42%;
            transform: translateX(-50%);
            border: 4px double rgba(224, 210, 188, 0.45);
            border-radius: 50% 50% 5% 5% / 65% 65% 35% 35%;
            box-shadow: inset 0 0 18px rgba(213, 198, 164, 0.15);
            clip-path: polygon(0 100%, 8% 32%, 25% 12%, 50% 0, 75% 12%, 92% 32%, 100% 100%);
            background: linear-gradient(180deg, rgba(36, 42, 58, 0.55) 0%, rgba(19, 23, 33, 0.88) 90%);
        }

        #mote-field {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 3;
        }

        #mote-field span {
            position: absolute;
            display: block;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, rgba(235, 226, 201, 0.95) 0%, rgba(235, 226, 201, 0) 70%);
            border-radius: 50%;
            animation: mote-drift linear infinite;
            opacity: 0.2;
            transform-origin: center;
            filter: blur(0.2px);
            bottom: -15vh;
        }

        @keyframes mote-drift {
            0% {
                transform: translateY(10vh) scale(0.6);
                opacity: 0;
            }
            25% {
                opacity: 0.35;
            }
            100% {
                transform: translateY(-120vh) scale(1.4);
                opacity: 0;
            }
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            background: radial-gradient(circle at 82% 12%, rgba(78, 128, 196, 0.15), transparent 55%),
                        radial-gradient(circle at 10% 80%, rgba(19, 39, 56, 0.35), transparent 60%);
        }

        #ui-overlay > * {
            pointer-events: auto;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="nocturne-gates" aria-hidden="true">
            <div class="moon"></div>
            <div class="gate-arch"></div>
            <div class="gate-silhouette"></div>
        </div>
        <div id="mote-field" aria-hidden="true">
            <span style="left:5%; animation-duration: 12s; animation-delay: -2s;"></span>
            <span style="left:15%; animation-duration: 18s; animation-delay: -6s;"></span>
            <span style="left:22%; animation-duration: 24s; animation-delay: -12s;"></span>
            <span style="left:30%; animation-duration: 16s; animation-delay: -4s;"></span>
            <span style="left:38%; animation-duration: 20s; animation-delay: -9s;"></span>
            <span style="left:45%; animation-duration: 28s; animation-delay: -14s;"></span>
            <span style="left:52%; animation-duration: 19s; animation-delay: -7s;"></span>
            <span style="left:58%; animation-duration: 15s; animation-delay: -3s;"></span>
            <span style="left:63%; animation-duration: 26s; animation-delay: -11s;"></span>
            <span style="left:68%; animation-duration: 14s; animation-delay: -1s;"></span>
            <span style="left:74%; animation-duration: 22s; animation-delay: -8s;"></span>
            <span style="left:80%; animation-duration: 17s; animation-delay: -5s;"></span>
            <span style="left:87%; animation-duration: 25s; animation-delay: -10s;"></span>
            <span style="left:92%; animation-duration: 21s; animation-delay: -13s;"></span>
        </div>
        <div id="loading-screen">
            <h1>ðŸ¦˜ HOLLOW ZOO</h1>
            <p>AI Awakening</p>
            <div class="spinner"></div>
            <p id="loading-text">Initializing AI systems...</p>
        </div>
        <div id="ui-overlay"></div>
    </div>

    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

    <!-- Game Configuration -->
    <script src="config.js"></script>

    <!-- Entities -->
    <script src="entities/RooKnight.js"></script>
    <script src="entities/Kangaroo.js"></script>

    <!-- UI Components -->
    <script src="ui/MentorRunes.js"></script>
    <script src="ui/AIThoughtPanel.js"></script>
    <script src="ui/HealthBar.js"></script>

    <!-- Scenes -->
    <script src="scenes/BootScene.js"></script>
    <script src="scenes/MenuScene.js"></script>
    <script src="scenes/PromptScene.js"></script>
    <script src="scenes/ZooScene.js"></script>
    <script src="scenes/ResultScene.js"></script>
    <script src="scenes/NestScene.js"></script>

    <!-- Main Game -->
    <script src="main.js"></script>
</body>
</html>
